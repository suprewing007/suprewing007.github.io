<!DOCTYPE html>
<html>
<head>
  <title>Launcher Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Launcher Page</h1>
    <p>Select an option below:</p>

    <form>
      <label>
        <input type="radio" id="option1" name="redirect" value="https://suprewing007.github.io/1.8.html">
        1.8
      </label>
      <label>
        <input type="radio" id="option2" name="redirect" value="https://suprewing007.github.io/ctr/index.html">
        Cut the rope
      </label>
      <label>
        <input type="radio" id="option3" name="redirect" value="https://suprewing007.github.io/gd.html">
        Google Doodle games
      </label>

      <br>

      <input type="button" value="Go" onclick="redirectPage()">
    </form>
  </div>

  <script>
    function redirectPage() {
      var radios = document.getElementsByName("redirect");
      var selectedOption;
      
      for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selectedOption = radios[i].value;
          break;
        }
      }

      if (selectedOption) {
        window.location.href = selectedOption;
      }
    }
  </script>
</body>
</html>
