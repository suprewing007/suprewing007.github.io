		<title>Frame0</title>
		<style type="text/css">
@import url("common.css");

embed, ruffle-embed, ruffle-player {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	border: none;
}

#frame {
	position: absolute;
	width: 100%;
	height: 100%;
}

	</head>
	<body>
		<script type="text/javascript">
"use strict";

// <![CDATA[
(() => {
	const location = new URL(window.location.href);
	const url = location.searchParams.get("url") || "";

	if (url.length === 0) {
		console.warn("No URL specified");
		return;
	}

	switch (location.searchParams.get("type")) {
		case "flash": {
			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();
			document.body.appendChild(player);
			player.load(url);
			break;
		}
		case "dos": {
			const frame = document.createElement("div");
			frame.id = "frame";
			document.body.appendChild(frame);
			emulators.pathPrefix = "/lib/jsdos/";
			Dos(frame).run(url);
			break;
		}
		default: {
			const frame = document.createElement("embed");
			frame.type = "text/plain";
			frame.width = "1024";
			frame.height = "768";
			frame.src = url;
			document.body.appendChild(frame);
			break;
		}
	}
})();
// ]]>
		</script>
	</body>
